<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Montserrat&family=Poppins&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style.css">
  <title>Drum Machine</title>
</head>
<body>
  <div class="machine">
    <h1>Drum Machine</h1>
    <div class="container">
      <div class="pad">
        <audio class="sound" src="./sounds/kick-01.wav" preload="auto"></audio>
        bass 01
      </div>
      <div class="pad">
        <audio class="sound" src="./sounds/snare-01.wav" preload="auto"></audio>
        snare 01
      </div>
      <div class="pad">
        <audio class="sound" src="./sounds/hi-hat-01.wav" preload="auto"></audio>
        hi-hat 01</div>
      <div class="pad">
        <audio class="sound" src="./sounds/ride.wav" preload="auto"></audio>
        ride</div>
      <div class="pad">
        <audio class="sound" src="./sounds/kick-02.wav" preload="auto"></audio>
        bass 02</div>
      <div class="pad">
        <audio class="sound" src="./sounds/snare-02.wav" preload="auto"></audio>
        snare 02</div>
      <div class="pad">
        <audio class="sound" src="./sounds/hi-hat-02.wav" preload="auto"></audio>
        hi-hat 02</div>
      <div class="pad">
        <audio class="sound" src="./sounds/crash.wav" preload="auto"></audio>
        crash</div>
    </div>
    <div class="transport">
      <span class="transportButton">Stop</span>
      <span class="transportButton">Play</span>
      <span class="transportButton">Pause</span>
    </div>
    <div class="sequencer">      
      <span id="sb0" class="sequencerButton"></span>  
      <span id="sb1" class="sequencerButton"></span>  
      <span id="sb2" class="sequencerButton"></span>  
      <span id="sb3" class="sequencerButton"></span>  
      <span id="sb4" class="sequencerButton"></span>  
      <span id="sb5" class="sequencerButton"></span>  
      <span id="sb6" class="sequencerButton"></span>  
      <span id="sb7" class="sequencerButton"></span>  
      <span id="sb8" class="sequencerButton"></span>  
      <span id="sb9" class="sequencerButton"></span>  
      <span id="sb10" class="sequencerButton"></span>  
      <span id="sb11" class="sequencerButton"></span>  
      <span id="sb12" class="sequencerButton"></span>  
      <span id="sb13" class="sequencerButton"></span>  
      <span id="sb14" class="sequencerButton"></span>  
      <span id="sb15" class="sequencerButton"></span>  
    </div>
  </div>

  <!-- Have to declar these bottom up so functions in other files may be called from script.js -->
  <script src="modules/sequencer.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
