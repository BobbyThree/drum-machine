<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Montserrat&family=Poppins&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style.css">
  <title>Drum Machine</title>
</head>
<body>
  <div class="machine">
    <h1>Drum Machine</h1>
    <div class="container">
      <div class="pad">
        <audio class="sound" src="./sounds/kick-01.wav"></audio>
        bass 01
      </div>
      <div class="pad">
        <audio class="sound" src="./sounds/snare-01.wav"></audio>
        snare 01
      </div>
      <div class="pad">
        <audio class="sound" src="./sounds/hi-hat-01.wav"></audio>
        hi-hat 01</div>
      <div class="pad">
        <audio class="sound" src="./sounds/ride.wav"></audio>
        ride</div>
      <div class="pad">
        <audio class="sound" src="./sounds/kick-02.wav"></audio>
        bass 02</div>
      <div class="pad">
        <audio class="sound" src="./sounds/snare-02.wav"></audio>
        snare 02</div>
      <div class="pad">
        <audio class="sound" src="./sounds/hi-hat-02.wav"></audio>
        hi-hat 02</div>
      <div class="pad">
        <audio class="sound" src="./sounds/crash.wav"></audio>
        crash</div>
    </div>
    <div class="transport">
      <span class="transportButton">Stop</span>
      <span class="transportButton">Play</span>
      <span class="transportButton">Pause</span>
    </div>
    <div class="sequencer">      
      <span id="sb00" class="sequencerButton"></span>  
      <span id="sb01" class="sequencerButton"></span>  
      <span id="sb02" class="sequencerButton"></span>  
      <span id="sb03" class="sequencerButton"></span>  
      <span id="sb04" class="sequencerButton"></span>  
      <span id="sb05" class="sequencerButton"></span>  
      <span id="sb06" class="sequencerButton"></span>  
      <span id="sb07" class="sequencerButton"></span>  
      <span id="sb08" class="sequencerButton"></span>  
      <span id="sb09" class="sequencerButton"></span>  
      <span id="sb010" class="sequencerButton"></span>  
      <span id="sb011" class="sequencerButton"></span>  
      <span id="sb012" class="sequencerButton"></span>  
      <span id="sb013" class="sequencerButton"></span>  
      <span id="sb014" class="sequencerButton"></span>  
      <span id="sb015" class="sequencerButton"></span>  
    </div>
  </div>

  <!-- Have to declar these bottom up so functions in other files may be called from script.js -->
  <script src="modules/sequencer.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
